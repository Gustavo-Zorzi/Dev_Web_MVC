            <script>
              function salvarDadosJson(){

                const oDadosCampos = {
                  sNome           : $('#nome').val().trim(),
                  sTelefone       : $('#telefone').val().trim(),
                  sEmail          : $('#email').val().trim(),
                  sDataNascimento : $('#datanascimento').val().trim()  
                }
                
                const JsonDadosCampos = JSON.stringify(oDadosCampos);

                localStorage.setItem("dadosCampos", JsonDadosCampos);

                const localJson = localStorage.getItem('dadosCampos');

                jQuery.post("index.php", {dadosCampos: localJson}, function(sData){alert(sData)});
              }
            </script>
